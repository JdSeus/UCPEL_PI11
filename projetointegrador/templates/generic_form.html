<form hx-post="{{ request.path }}" class="block p-[16px] bg-slate-300  m-auto">
    {% csrf_token %}
    <div class="font-bold mb-[20px] text-center">
        {{ title }}
    </div>
    <div class="pi-form">
      {{ label }}
      {{ form.as_p }}
    </div>
    <div class="flex justify-center mt-[20px]">
      <button class="block text-[14px] font-[500] px-[20px] py-[10px] text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm text-center" type="button" onclick="this.parentElement.parentElement.parentElement.parentElement.parentElement.classList.remove('active');">Cancelar</button>

      <button class="ml-[10px] block w-fit text-[14px] font-[500] px-[20px] py-[10px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm text-center" type="submit">Salvar</button>
    </div>
</form>
